version: '2'

services:
  app:
    build:
      context: ./app
      dockerfile: ./Dockerfile
    restart: always
    networks:
      - marbles

  docs:
    build:
      context: ./docs
      dockerfile: ./Dockerfile
    restart: always
    networks:
      - marbles

  nginx:
    depends_on:
      - app
      - docs
    image: nginx
    restart: always
    volumes:
      - ./nginx/flowmarbles.conf:/etc/nginx/conf.d/flowmarbles.conf
    networks:
      - marbles
    labels:
      - networks=bridge
    environment:
      - VIRTUAL_HOST=flowmarbles.com,www.flowmarbles.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=flowmarbles.com,www.flowmarbles.com
      - LETSENCRYPT_EMAIL=nick@nk2.eu

  connect-bridge:
    image: stmllr/docker-client
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - nginx
    command: /bin/sh -c 'docker ps -f label=networks=bridge --format "{{.ID}}" | xargs docker network connect bridge'

networks:
  marbles:
